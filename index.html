<!DOCTYPE html>

<!-- JAVASCRIPT AND CSS SHOULD GO IN THEIR OWN FILES WHEN YOUR FINISHED -->

<html>

<head>
	<meta charset="utf-8">
	<title>Sketcha Doodle</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css"> 
</head>

<body>
<div class ="header">

	<div class="left">
		<div class="left-top">
			<h5>Click anywhere on grid to toggle marker active/inactive</h5>
		</div>
		<div class="left-bottom">
			<button type="button" name="black">Black</button>
			<button type="button" name="random">Random Colors</button>
			<button type="button" name="clear">Clear</button>
		</div>
	</div>

	<div class="middle">
		<div class="middle-top">
			<img src='./images/title-bw.png'>
		</div>
		<div class="middle-bottom">
			<p class="p-a">Marker: Inactive</p>
			<p class="p-b">Grid Size: 75 x 75</p>
		</div>
	</div>

	<div class="right">
		<div class="right-bottom">
			<button type="button" name="gridSize">Grid Size</button>
		</div>
	</div>
</div>

<div class="container">
	
</div>

<script src="./js/main.js"></script>

</body>

</html>
